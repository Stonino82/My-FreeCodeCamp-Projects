<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <main>
    <h1 id="title">Survey Form</h1>
    <form action="#" id="survey-form" method="GET"> 
      <div id="left-side">
        <div class="row">
          <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus saepe qui voluptatem animi velit nesciunt. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis amet quis, exercitationem fugit veniam illum?Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="row">
          <label for="name" id="name-label">* Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required>
        </div>

        <div class="row">
          <label for="surname" id="surname-label">* Surname: </label>
          <input type="text" id="surname" name="surname" placeholder="Enter your surname" autofocus required>
        </div>
        <div class="row">
          <label for="email" id="email-label">* Email: </label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="row">
          <label for="age" id="number-label">* Age: </label>
          <div><input type="number" id="number" name="age" min="1" max="120" placeholder="Age" required></div>
        </div>
      </div><!-- /left-side -->
      
      <div id="right-side">
        <div class="row">
          <label for="role">What would you like to become?</label>
          <select name="role" id="dropdown">
            <option disabled value>Select an option</option>
            <option value="uxdesigner">UX Designer</option>
            <option value="uidesigner">UI Designer</option>
            <option value="webdesigner">Web Designer</option>
            <option value="frontend">Front End Developer</option>
            <option value="backend">Back End Developer</option>
            <option value="fullstack">Full Stack Developer</option>
          </select>
        </div>
        
        <div class="row">
          <label for="radiobuttons">What do you like the most?</label>
          <ul>
            <li class="radio"><label for="design"><input type="radio" name="radio-buttons" id="design" value="design">Design</label><li>
              <li class="radio"><label for="programming"><input type="radio" name="radio-buttons" id="programming" value="programming">Programming</label><li>
               <li class="radio"> <label for="both"><input type="radio" name="radio-buttons" id="both" value="both">Both</label><li>
                <ul>
                </div>

                <div class="row">
                  <label for="knowledge">Knowledge you already have</label>
                  <ul id="knowledge">
                    <li class="checkbox"><label name="knowledge" for="html5"><input type="checkbox" id="html5" value="html5">HTML5</label></li>
                    <li class="checkbox"><label name="knowledge" for="css3"><input type="checkbox" id="css3" value="css3">CSS3</label></li>
                    <li class="checkbox"><label name="knowledge" for="javascript"><input type="checkbox" id="javascript" value="javascript">Javascript</label></li>
                    <li class="checkbox"><label name="knowledge" for="php"><input type="checkbox" id="php" value="php">PHP</label></li>
                    <li class="checkbox"><label name="knowledge" for="frameworks"><input type="checkbox" id="frameworks" value="frameworks">Frameworks</label></li>
                  </ul>
                </div>

                <div class="row">
                  <label for="comments">Any comments or suggestiones?</label>
                  <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                  <button type="submit" id="submit">Submit</button>
                </div>

              </div><!-- /right-side -->
            </form>
          </main>

        </body>
        </html>
